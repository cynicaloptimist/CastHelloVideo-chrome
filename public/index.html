<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <form>
          <div class="row">
            <div class="col input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Subreddit</span>
              </div>
              <input type="text" class="form-control configuration--subreddit" value="youtubehaiku">
            </div>
            <div class="col input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Post count</span>
              </div>
              <input type="number" class="form-control configuration--post-count" value="50">
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-block btn-primary button--youtube-login">Log in with Youtube</button>
        <button type="button" class="btn btn-block btn-primary button--get-videos" disabled>Get Video URLs</button>
        <ul class="list-group video-list" style="margin: .5rem;"></ul>
        <button type="button" class="btn btn-block btn-primary button--make-playlist" disabled>Make Playlist</button>
        <button type="button" class="btn btn-block btn-primary button--view-playlist" disabled>View Playlist</button>
      </div>
    </div>
  </div>
  <script src="bundle.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
</body>

</html>
