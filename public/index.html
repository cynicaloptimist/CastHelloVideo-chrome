<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <form>
          <div class="row">
            <div class="col input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Subreddit</span>
              </div>
              <input type="text" class="form-control configuration--subreddit" value="youtubehaiku">
            </div>
            <div class="col-3 input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Time</span>
              </div>
              <select class="form-control configuration--time">
                <option value="day">Day</option>
                <option value="week">Week</option>
                <option value="month">Month</option>
                <option value="year">Year</option>
                <option value="all">All Time</option>
              </select>
            </div>
            <div class="col-3 input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Post count</span>
              </div>
              <input type="number" class="form-control configuration--post-count" value="50">
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col col--get-videos">
        <button type="button" class="btn btn-block btn-primary button--get-videos">Get Video URLs</button>
      </div>
      <div class="col col--reset" style="display:none;">
        <button type="button" class="btn btn-block btn-primary button--reset">Reset</button>
      </div>
      <div class="col col--youtube-login">
        <button type="button" class="btn btn-block btn-primary button--youtube-login">Log in with Youtube</button>
      </div>
      <div class="col col--make-playlist" style="display:none;">
        <button type="button" disabled class="btn btn-block btn-primary button--make-playlist">Make Playlist</button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <ul class="list-group video-list" style="margin: .5rem;"></ul>
      </div>
    </div>
    <div class="row justify-content-center row--view-playlist" style="display:none;">
      <div class="col-6">
          <button type="button" class="btn btn-block btn-primary button--view-playlist">View Playlist</button>
      </div>
      
    </div>
  </div>
  </div>
  <script src="bundle.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
</body>

</html>
